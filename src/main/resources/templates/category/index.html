<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Categorias</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<h1>Mantenimiento de categorías</h1>
	<p><a class="btn btn-success" href="/category/add">Añadir categoría</a></p>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Editar</th>
				<th>Borrar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="category : ${categories}">
				<td th:text="${category.name}"></td>
				<td><a class="btn btn-primary" th:href="@{/category/edit/{id}(id=${category.idCategory})}">Editar</a>
				</td>
				<td><a class="btn btn-danger" th:href="@{/category/delete/{id}(id=${category.idCategory})}">Borrar</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>

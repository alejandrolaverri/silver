<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insertar zapato</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container">
		<h1>Añadir zapato</h1>
		<form action="#" th:action="@{/category/addshoe/{id}(id=${category.idCategory})}" th:object="${shoe}" method="post">
			<label for="name">Nombre zapato: </label>
			<input type="text" th:field="*{name}" id="name"><br/>
			<label for="name">Descripción del zapato:</label>
			<input type="text" th:field="*{description}" id="description"><br/>
			<label for="name">Precio del zapato:</label>
			<input type="text" th:field="*{price}" id="price"><br/>
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
			<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
			<input class="btn btn-success" type="submit" value="Añadir">
		</form>
	</div>
</body>

</html>
